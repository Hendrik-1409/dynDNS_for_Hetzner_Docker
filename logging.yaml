version: 1
formatters:
    simple:
        format: '%(asctime)s - %(levelname)s - %(message)s'
    full:
        format: '%(asctime)s - %(levelname)s - %(funcName)s - %(message)s'
handlers:
    # file:
    #     class: logging.FileHandler
    #     level: DEBUG
    #     formatter: full
    #     filename: /var/log/dynDNS_for_Hetzner_Docker.log
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
loggers:
    HetznerDynDNS:
        level: DEBUG
        handlers: [console]
        propagate: no
root:
    level: DEBUG
    handlers: [console]